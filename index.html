<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert to Landscape</title>
  <style>
    form {
      display: flex;
    }
    canvas {
      display: block;
      max-width: 100%; 
      max-height: 500px; 
      border: 1px solid black;
    }

    #downloadButton {
      font-size: 1.5em;
    }
  </style>
</head>

<body>
  <h1> Convert to Landscape </h1>
  <form id="form">
    <input name="file" type="file" required />
    <div>
      <label>
        <span> White </span>
        <input checked type="radio" value="white" name="color" />
      </label>
      <label>
        <span> Black </span>
        <input type="radio" value="black" name="color" />
      </label>
    </div>
    <div>
      <label>
        <span> Width </span>
        <input checked type="number"  name="width" />
      </label>
    </div>
    <button type="submit"> Load </button>
    
  </form>
  <hr />
  <canvas></canvas>
  <br>
  <button type="button" id="downloadButton"> Download </button>
  <script src="app.js"></script>
</body>

</html>
